<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- 
    Example of a continuous video loop, set the below `src` to:
      ```
      https://www.youtube.com/embed/PYlF8HgM90Y?autoplay=1&mute=1&loop=1&playlist=PYlF8HgM90Y&controls=0&showinfo=0&modestbranding=1&rel=0
      ```
  -->
  <iframe
    src="https://variantminds.au/clock/analog.html"
    frameborder="0"
    allow="autoplay; fullscreen;"
    allowfullscreen>
  </iframe>
</body>
</html>
